{% extends "base.html" %}
{% block title %}View Attendance{% endblock %}
{% block body_class %}attendance-section{% endblock %}

{% block content %}
<section class="panel">
  <h2>View Attendance</h2>
  <div class="form-row">
    <label for="viewSubject">Subject:</label>
    <select id="viewSubject"></select>
    <label for="filterType" style="margin-left: 15px;">Filter By:</label>
    <select id="filterType">
      <option value="date" selected>Specific Date</option>
      <option value="month">Month</option>
      <option value="year">Year</option>
    </select>
    <span id="dateFilterControls">
      <label for="viewDate">Date:</label>
      <input type="date" id="viewDate" />
    </span>
    <span id="monthFilterControls" style="display:none;">
      <label for="viewYearMonth">Year:</label>
      <input type="number" id="viewYearMonth" placeholder="YYYY" min="2020" max="2099" />
      <label for="viewMonth">Month:</label>
      <select id="viewMonth">
        <option value="01">January</option><option value="02">February</option><option value="03">March</option><option value="04">April</option><option value="05">May</option><option value="06">June</option><option value="07">July</option><option value="08">August</option><option value="09">September</option><option value="10">October</option><option value="11">November</option><option value="12">December</option>
      </select>
    </span>
    <span id="yearFilterControls" style="display:none;">
      <label for="viewYear">Year:</label>
      <input type="number" id="viewYear" placeholder="YYYY" min="2020" max="2099" />
    </span>
    <button id="showRecords" class="btn" style="margin-left: 15px;">Show Records</button>
  </div>
  <div id="recordsArea"></div>
</section>
{% endblock %}
